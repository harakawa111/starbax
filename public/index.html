<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スタバ呪文提案アプリ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>スタバ呪文提案アプリ</h1>

      <div class="controls">
        <label for="base-drink">ベースのドリンク:</label>
        <select id="base-drink"></select>
      </div>

      <div id="slots-container">
        <div class="slot">カスタム1</div>
        <div class="slot">カスタム2</div>
        <div class="slot">カスタム3</div>
      </div>

      <button id="spin-button">スロット開始</button>

      <div id="result-area">
        <h2>あなたの呪文</h2>
        <p id="result-text">ここに結果が表示されます</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
